<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davies Web Development - Contact us</title>
    <meta http-equiv="content-security-policy" content="defualt-src 'self'; script-src ;self;">
    <style>
      * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: 'Arial Narrow Bold', Impact, Haettenschweiler, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #000000;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #666;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color:#000000;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Specific styles */
        .logo {
            width: 50px;
            margin-bottom: 10px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 16px;
            line-height: 1.6;
        }
        .contact-form {
            margin-top: 30px;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
     <header>
         <img class="logo" src="images/logo OD.png" alt="logo">
        <h1> Davies Web Development</h1>
    </header>
    <nav>

        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>  
    </nav>
    <div class="container">

        <!-- Contact Information -->
        <div class="contact-info">

            <p>Email: <a href="mailto:infodavieswd@gmail.com">infodavieswd@gmail.com</a></p>
            <!-- Add more contact details if applicable -->
        </div>
    </div>
</div>

</footer>

</body>
